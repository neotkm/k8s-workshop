        - name: demo-ingress-app-3
          image: "neotkm/pod-healthcheck:v0.05"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /ws/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /ws/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          env:
            - name: PORT
              value: "8080"
            - name: MESSAGE
              value: "Ð¡offee"

---
apiVersion: v1
kind: Service
metadata:
  name: demo-ingress-app-3
  labels:
    app: demo-ingress-app-3
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
