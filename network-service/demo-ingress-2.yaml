---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress-app-2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: demo-ingress-app-2
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /tea
        pathType: Exact
        backend:
          service:
            name: demo-ingress-app-2
            port:
              number: 8080
      - path: /coffee
        pathType: Prefix
        backend:
          service:
            name: demo-ingress-app-3
            port:
              number: 8080
  ingressClassName: nginx
